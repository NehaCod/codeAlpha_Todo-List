<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <img src="calendar.png" height="110px" width="140px" style="margin-left: 700px;">
        <div class="todo-app">
            <h1>To-Do List <img src="to-do-list.png" alt=""></h1>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!--<li class="checked">Task 2</li>
                <li>Task 3</li>   
            --> 
            </ul>
        </div>
        <img src="flower.png" height="100px" width="120px" style="margin-bottom: 100px;margin-left: 1000px;">
    </div>
    <script src="todo.js"></script>
</body>
</html>
